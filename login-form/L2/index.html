<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="BMW_logo_(gray).svg.png" alt="">
            </div>
            <div class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="emailForm" autofocus required>
                </div>
                <div class="foem-item-other">
                    <div class="checkbox">
                        <input type="checkbox" placeholder="Enter Password" id="passwordForm" required>
                    </div>
                </div>
            </div>
        </div>

    </div>


    
</body>
</html>
